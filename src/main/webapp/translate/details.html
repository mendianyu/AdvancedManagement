#@layout()
#define main()
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" xmlns="http://www.w3.org/1999/html">
    <legend>详细信息</legend>
</fieldset>

<form class="layui-form">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" xmlns="http://www.w3.org/1999/html">

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input readonly type="text" value="#(details.id??)" lay-verify="title" autocomplete="off"
                       class="layui-input" required>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
                <input readonly type="text" value="#(details.time??)" lay-verify="title"
                       autocomplete="off" class="layui-input" required>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">源语言</label>
            <div class="layui-input-block">
                <input readonly type="text" value="#(details.from1??)" lay-verify="title"
                       autocomplete="off" class="layui-input" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目标语言</label>
            <div class="layui-input-block">
                <input readonly type="text" value="#(details.to1??)" lay-verify="title"
                       autocomplete="off" class="layui-input" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">翻译文本</label>
            <div class="layui-input-block">

                <textarea readonly cols="100" rows="5" class="layui-input-block"
                          style="margin-left: 0;">#(details.q)</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">翻译结果</label>
            <div class="layui-input-block">
                <textarea readonly cols="100" rows="5" class="layui-input-block"
                          style="margin-left: 0;">#(details.result)</textarea>
            </div>
        </div>

<!--        <div class="layui-form-item">-->
<!--            <div class="layui-input-block">-->
<!--                <button class="layui-btn layuiadmin-btn-list" data-type="add"-->
<!--                        onclick="window.location.href='/translate/details'">-->
<!--                    返回-->
<!--                </button>-->
<!--            </div>-->
<!--        </div>-->
    </fieldset>
</form>

#end
