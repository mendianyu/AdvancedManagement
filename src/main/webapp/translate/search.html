#@layout()
#define main()

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>翻译业务管理 ---&gt; 翻译记录查询</legend>
    <link rel="stylesheet" href="../static/selfDefine.css">
</fieldset>
<div style="margin-left:20px;margin-right: 20px;">

    <div class="form_box">
        <form action="/translate/search" method="post">
            源语言
            <select name="from" style="width:64px ;height: 38px;padding: 0 2px 0 2px; ">
                <option value="">所有</option>
                <option value="en">英语</option>
                <option value="zh">汉语</option>
                <option value="auto">自动</option>
            </select>

            目标语言
            <select name="to" style="width:64px ;height: 38px;padding: 0 2px 0 2px; ">
                <option value="">所有</option>
                <option value="zh">汉语</option>
                <option value="en">英语</option>
            </select>
            &nbsp; &nbsp;
            <!--<input class="layui-input-block" type="text" name="param" value="#(param)" style="margin-left: 0;"/>-->
            日期
            <input type="date" name="date" value="#(date)">
            <input class="layui-btn" type="submit">
        </form>
    </div>

    <div class="layui-form">
        <table class="layui-table">
            <thead>
            <tr>
                <th width="60px">用户名</th>
                <th>时间</th>
                <th width="50px">源语言</th>
                <th width="60px">目标语言</th>
                <th>翻译内容</th>
                <th>翻译结果</th>
                <th width="20px">操作</th>
            </tr>
            </thead>
            <tbody>
            #for(x : translations)
            <tr>
                <td>#(x.id)</td>
                <td class="overflow">#(x.time)</td>
                <td>#(x.from1)</td>
                <td>#(x.to1)</td>
                <td class="overflow">#(x.q)</td>
                <td class="overflow">#(x.result)</td>
                <td style="text-align: center">
                    <div class="layui-table-cell laytable-cell-1-action">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" href="/translate/detail/#(x.time)"><i
                                class="layui-icon layui-icon-edit"></i>查看详情</a>
                    </div>
                </td>
            </tr>
            #end
            </tbody>
        </table>
    </div>

</div>
#end
