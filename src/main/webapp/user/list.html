#@layout()
#define main()
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户列表</legend>
</fieldset>
<style>
    th, td {
        text-align: center;
    }
</style>
<div style="margin-left:20px;margin-right: 20px;">

<!--    <div>-->
<!--        <div>-->
<!--            <button class="layui-btn layuiadmin-btn-list" data-type="add" onclick="window.location.href='/user/add'">-->
<!--                添加用户-->
<!--            </button>-->
<!--        </div>-->
<!--    </div>-->

    <div class="layui-form">
        <table class="layui-table">
            <thead>
            <tr>
                <th>用户名</th>
                <th>翻译使用字符量</th>
                <th>翻译剩余字符量</th>
                <th>图片转换使用次数</th>
                <th>图片转换剩余次数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            #for(x : list.getList())
            <tr>
                <td>#(x.id)</td>
                <td>#(x.tUsed)</td>
                <td>#(x.tLast)</td>
                <td>#(x.pUsed)</td>
                <td>#(x.pLast)</td>
                <td>
                    <div class="layui-table-cell laytable-cell-1-action">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" href="/user/edit/#(x.id)"><i
                                class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" href="/user/delete/#(x.id)"><i
                                class="layui-icon layui-icon-delete"></i>删除</a>
                    </div>
                </td>
            </tr>
            #end
            </tbody>
        </table>
    </div>
    #@paginate(list.pageNumber, list.totalPage, "/user/list/")
</div>
#end
