#@layout()
#define main()

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户管理 ---&gt; 查询用户信息</legend>
</fieldset>
<style>
    th, td {
        text-align: center;
    }
</style>
<div style="margin:0 20px;">

    <div class="form_box">
        <form action="/user/search" method="post">
            <input class="layui-input-block" type="text" name="param" value="#(param)" style="margin-left: 0;"/>
            <input class="layui-btn" type="submit">
        </form>
    </div>

    <div class="layui-form">
        <table class="layui-table">
            <thead>
            <tr>
                <th>用户名</th>
                <th>翻译使用字符量</th>
                <th>翻译剩余字符量</th>
                <th>图片转换使用次数</th>
                <th>图片转换剩余次数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            #for(x : users)
            <tr>
                <td>#(x.id)</td>
                <td>#(x.tUsed)</td>
                <td>#(x.tLast)</td>
                <td>#(x.pUsed)</td>
                <td>#(x.pLast)</td>
                <td>
                    <div class="layui-table-cell laytable-cell-1-action">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" href="/user/edit/#(x.id)"><i
                                class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" href="/user/delete/#(x.id)"><i
                                class="layui-icon layui-icon-delete"></i>删除</a>
                    </div>
                </td>
            </tr>
            #end
            </tbody>
        </table>
    </div>

</div>
#end
