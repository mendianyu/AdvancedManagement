#@layout()
#define main()
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" xmlns="http://www.w3.org/1999/html">
    <legend>详细信息</legend>
    <link rel="stylesheet" href="../static/selfDefine.css">
</fieldset>
<style>
    .pdetails {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 1px solid #b2b2b2;
        padding-bottom: 20px;
        border-top: none;
        font-size: 15px;
    }

    .pdetails input {
        border: none;
    }

    #image1, #image2 {
        min-width: 300px;
        min-height: 300px;
        border: 1px solid #ccc;
        object-fit: contain;
        max-height: 400px;
        max-width: 500px;
        margin: 0 20px
    }
</style>

<div class="pdetails">
    <label>用户名:</label>
    <input readonly type="text" value="#(details.id??)" required>
    <label>转换效果:</label>
    <input readonly type="text" value="#(details.type??)" required>
    <label>时间:</label>
    <input readonly type="text" value="#(details.time??)" required>
</div>

<div class="pdetails" style="margin-top: 20px;">
    <img id="image1" src="#(details.src1)" alt="原图" style="margin-right: 20px;">
    <img id="image2" src="#(details.src2)" alt="效果图" style="margin-left: 20px;">
</div>
#end
