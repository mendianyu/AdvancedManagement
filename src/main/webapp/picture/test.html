<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转换页面</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #image1, #image2 {
            max-width: 100%;
            max-height: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <label for="originalImage">原始图片：</label>
    <input type="file" id="originalImage" accept="image/*">

    <label for="transformType">选择转换类型：</label>
    <select id="transformType">
        <option value="clear">图片清晰</option>
        <option value="cartoon">图片动漫化</option>
    </select>

    <button onclick="transformImage()">提交</button>

    <div>
        <h3>处理前</h3>
        <img id="image1" alt="原始图片">
    </div>

    <div>
        <h3>处理后</h3>
        <img id="image2" alt="转换后的图片">
    </div>
</div>

<script>
    function transformImage() {
        var originalImage = document.getElementById('originalImage');
        var transformType = document.getElementById('transformType');
        var image1 = document.getElementById('image1');
        var image2 = document.getElementById('image2');

        // 获取原始图片
        var originalSrc = URL.createObjectURL(originalImage.files[0]);
        image1.src = originalSrc;

        // 模拟转换过程，这里可以根据实际需求调用后端接口进行图片处理
        var transformedSrc = transformType.value === 'clear'
            ? originalSrc // 在这里添加清晰化处理的逻辑
            : originalSrc; // 在这里添加动漫化处理的逻辑

        image2.src = transformedSrc;
    }
</script>
</body>
</html>
