<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href="/static/login/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/login/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/static/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/login/css/main.css">
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/login/images/bg-02.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="/register" method="post">
                <span class="login100-form-title p-b-49">用户注册</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="id" placeholder="请输入用户名" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" id="password"
                           placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <br>
                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">确认密码</span>
                    <input class="input100" type="password" name="password1" id="password1"
                           placeholder="请再次输入密码"
                           onblur="validatePassword()">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <br>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">注册</button>
                    </div>
                </div>

            </form>
            <br>
            <div id="errorMsg" style="color: red;height: 20px;text-align: center"></div>
        </div>
    </div>
</div>

<script src="/static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/login/js/main.js"></script>
</body>
<script>
    var _hmt = _hmt || [];
    (function ()
    {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?ce0a6af43c652c3267509e86227948e0";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

    //验证两次输入密码是否一致
    function validatePassword() {
        var password = document.getElementById("password").value;
        var password1 = document.getElementById("password1").value;

        if (password !== password1)
        {
            document.getElementById("errorMsg").innerHTML = "密码不一致，请重新输入。";
        }
        else
        {
            document.getElementById("errorMsg").innerHTML = "";
        }
    }

    document.getElementById("errorMsg").innerHTML = document.getElementById("error").value;

</script>

</html>
